<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>URL整形＆デコードツール</title>
    <style>
      body {
        font-family: sans-serif;
        padding: 20px;
        max-width: 800px;
        margin: 0 auto;
        background-color: #f4f4f9;
        color: #333;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        box-sizing: border-box;
      }
      .main-content {
        flex: 1;
      }
      .container {
        background: white;
        padding: 25px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      h2 {
        margin-top: 0;
        color: #2c3e50;
      }
      p {
        color: #666;
        font-size: 0.9em;
        margin-bottom: 20px;
      }

      label {
        font-weight: bold;
        display: block;
        margin-bottom: 6px;
        font-size: 0.95em;
      }
      .label-sub {
        font-weight: normal;
        font-size: 0.8em;
        color: #777;
        margin-left: 5px;
      }

      textarea {
        width: 100%;
        margin-bottom: 15px;
        padding: 12px;
        border: 1px solid #ddd;
        border-radius: 6px;
        box-sizing: border-box;
        font-size: 14px;
        line-height: 1.5;

        /* スクロールバーを出さないための設定 */
        resize: none;       /* 手動リサイズ禁止 */
        overflow-y: hidden; /* 縦スクロールバーを隠す */
        min-height: 60px;   /* 最小の高さ */

        /* 長いURLを強制的に折り返す設定 */
        word-break: break-all;
        white-space: pre-wrap;
      }

      textarea:focus {
        border-color: #007bff;
        outline: none;
        box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.1);
      }

      /* 背景色設定 */
      #outputResult {
        background-color: #fdfdfd;
      }
      #decodedResult {
        background-color: #f0f8ff;
        color: #444;
        border-color: #cce5ff;
      }

      .controls {
        margin-bottom: 25px;
        display: flex;
        gap: 10px;
      }
      button {
        padding: 10px 20px;
        cursor: pointer;
        border: none;
        border-radius: 4px;
        font-size: 15px;
        font-weight: bold;
        transition: all 0.2s;
      }
      .btn-primary {
        background-color: #007bff;
        color: white;
      }
      .btn-primary:hover {
        background-color: #0056b3;
        transform: translateY(-1px);
      }
      .btn-clear {
        background: #6c757d;
        color: white;
      }
      .btn-clear:hover {
        background: #5a6268;
      }
      .btn-copy {
        background-color: #28a745;
        color: white;
      }
      .btn-copy:hover {
        background-color: #218838;
      }

      .result-area {
        display: none;
        margin-top: 10px;
        padding-top: 20px;
        border-top: 2px dashed #eee;
      }
      .preview-link {
        display: inline-block;
        margin-top: 5px;
        color: #007bff;
        text-decoration: none;
        font-size: 14px;
      }
      .preview-link:hover {
        text-decoration: underline;
      }
      .section {
        margin-bottom: 20px;
      }

      /* フッター */
      .footer {
        margin-top: 40px;
        padding-top: 20px;
        border-top: 1px solid #e0e0e0;
        text-align: center;
        font-size: 0.9em;
        color: #777;
      }
      .github-link {
        display: inline-flex;
        align-items: center;
        text-decoration: none;
        color: #333;
        font-weight: bold;
        padding: 8px 12px;
        border-radius: 6px;
        transition: background 0.2s;
      }
      .github-link:hover {
        background-color: #e9ecef;
        color: #000;
      }
      .github-icon {
        width: 24px;
        height: 24px;
        margin-right: 8px;
        fill: currentColor;
      }
    </style>
  </head>
  <body>
    <div class="main-content">
      <div class="container">
        <h2>URL整形＆デコードツール</h2>
        <p>
          URLのパラメータ（?以降）を削除し、さらに日本語ファイル名を読みやすくデコードします。
        </p>

        <label>元のURL:</label>
        <textarea
          id="inputUrl"
          placeholder="https://.../Shared%20Documents/..."
          oninput="autoResize(this)"
        ></textarea>

        <div class="controls">
          <button class="btn-primary" onclick="processUrl()">整形する</button>
          <button class="btn-clear" onclick="clearInput()">クリア</button>
        </div>

        <div id="resultArea" class="result-area">
          <div class="section">
            <label
              >① 整形後のURL
              <span class="label-sub">(パラメータ削除済み・共有用)</span></label
            >
            <textarea
              id="outputResult"
              readonly
              onclick="this.select()"
            ></textarea>
            <button class="btn-copy" onclick="copyToClipboard()">
              URLをコピー
            </button>
            <a id="testLink" href="#" target="_blank" class="preview-link"
              >新しいタブで開く ↗</a
            >
          </div>
          <div class="section">
            <label
              >② デコード確認
              <span class="label-sub">(日本語ファイル名の確認用)</span></label
            >
            <textarea id="decodedResult" readonly></textarea>
          </div>
        </div>
      </div>
    </div>

    <footer class="footer">
      <a
        href="https://github.com/liquidcatmofu/url-tool"
        target="_blank"
        class="github-link"
      >
        <svg
          class="github-icon"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
        >
          <path
            d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"
          />
        </svg>
        View on GitHub
      </a>
    </footer>

    <script>
      document
        .getElementById("inputUrl")
        .addEventListener("input", function () {
          autoResize(this); // 入力時にもリサイズ
          processUrl();
        });

      // 自動リサイズ関数
      function autoResize(textarea) {
        textarea.style.height = "auto"; // 一旦高さをリセット
        textarea.style.height = textarea.scrollHeight + "px"; // 中身に合わせて高さを再設定
      }

      function processUrl() {
        const input = document.getElementById("inputUrl").value.trim();
        const resultArea = document.getElementById("resultArea");

        if (!input) {
          resultArea.style.display = "none";
          return;
        }

        const cleanUrl = input.split("?")[0];
        let decodedString = "";
        try {
          decodedString = decodeURIComponent(cleanUrl);
        } catch (e) {
          decodedString = "デコード不可";
        }

        const outArea = document.getElementById("outputResult");
        const decArea = document.getElementById("decodedResult");

        outArea.value = cleanUrl;
        decArea.value = decodedString;
        document.getElementById("testLink").href = cleanUrl;

        resultArea.style.display = "block";

        // 結果が表示された直後に、結果エリアの高さも自動調整する
        autoResize(outArea);
        autoResize(decArea);
      }

      function copyToClipboard() {
        const copyText = document.getElementById("outputResult");
        copyText.select();
        document.execCommand("copy");
        const btn = document.querySelector(".btn-copy");
        const originalText = btn.innerText;
        btn.innerText = "コピーしました！";
        setTimeout(() => {
          btn.innerText = originalText;
        }, 2000);
      }
      function clearInput() {
        const input = document.getElementById("inputUrl");
        input.value = "";
        input.style.height = "auto"; // 高さを戻す
        document.getElementById("outputResult").value = "";
        document.getElementById("decodedResult").value = "";
        document.getElementById("resultArea").style.display = "none";
        input.focus();
      }
    </script>
  </body>
</html>
